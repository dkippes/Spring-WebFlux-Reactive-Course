<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
>
<head>
    <meta charset="UTF-8">
    <title th:text="${titulo}">Titulo</title>
</head>
<body>
<h1 th:text="${titulo}"></h1>
<a th:href="@{/listar}">Volver</a>
<div>
    <form th:action="@{/form}" th:object="${producto}" method="post" enctype="multipart/form-data">
        <div>
            <label for="nombre">Nombre</label>
            <div><input type="text" id="nombre" th:field="*{nombre}"/></div>
            <small th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}"></small>
        </div>
        <div>
            <label for="precio">Precio</label>
            <div><input type="text" id="precio" th:field="*{precio}"/></div>
            <small th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}"></small>

        </div>
        <div>
            <label for="createAt">Fecha</label>
            <div><input type="date" id="createAt" th:field="*{createAt}"/></div>
            <small th:if="${#fields.hasErrors('createAt')}" th:errors="*{createAt}"></small>
        </div>
        <div>
            <label for="categoria.id">Categoria</label>
            <div>
                <select th:field="*{categoria.id}">
                    <option value="">-- seleccionar --</option>
                    <option th:each="categoria : ${categorias}" th:value="${categoria.id}"
                            th:text="${categoria.nombre}"></option>
                </select>
            </div>
            <small th:if="${#fields.hasErrors('categoria.id')}" th:errors="*{categoria.id}"></small>
        </div>
        <div>
            <label for="file">Foto</label>
            <div>
                <input type="file" name="file"/>
            </div>
        </div>
        <div>
            <div><input type="submit" th:value="${boton}"/></div>
        </div>
    </form>
</div>
</body>
</html>
